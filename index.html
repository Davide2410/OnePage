<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Ciamarras</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="row navbar-group">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#eat">Eat</a>
                </li>
                <li class="nav-item">
                    <a href="#vine">Drink</a>
                </li>
                <li class="nav-item">
                    <a href="#history">History</a>
                </li>
                <li class="nav-item">
                    <a href="">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- LOGO -->
    <header class="container">
        <div class="img-sfondo">
            <img src="/img/logo-2.png" class="img-logo" alt="">
        </div>
    </header>
    <!-- ELEMENTO PRINCIPALE -->
    <main>
        <!-- CIBO -->
        <section id="eat" class="container-eat">
            <div class="eat"></div>
            <div class="eat-second">
                <div class="eat-info">
                    <h2>Food</h2>
                    <p>Colazione, pranzo & cena</p>
                    <button>More</button>
                </div>
            </div>
        </section>

        <!-- HISTORY -->
        <section id="history" class="history-container">
            <div class="marco"></div>
            <img src="/img/logo-2.png" class="logo" alt="">
            <button class="history">More</button>
        </section>

        <!-- VINO -->
        <section id="vine" class="container-vine">
            <div class="vine-second"></div>
            <div class="vine">
                <div class="vine-info">
                    <h2>Drinks</h2>
                    <p>Wine, cocktail & beer</p>
                    <button>More</button>
                </div>
            </div>
        </section>



    </main>
    <!-- ELEMENTO SECONDARIO (GALLERY) -->
    <aside></aside>
    <!-- FOOTER -->
    <footer></footer>

</body>

</html>
